<!DOCTYPE html>
<html>
<head>
    <title>Reportes de Power BI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .report-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="reportFrame" class="report-frame" frameborder="0" allowFullScreen="true"></iframe>
    <script>
        const reportFrame = document.getElementById('reportFrame');
        const report1Url = 'https://app.powerbi.com/view?r=eyJrIjoiNzkwY2QyZTktYmY1OS00ZTMyLWFmMjEtNjZlNjljZGQwZmMyIiwidCI6IjA2MjE5YTRhLWE4MzUtNDRkNS1hZmFmLTM5MjYzNDNiZmI4OSIsImMiOjh9';
        const report2Url = 'https://app.powerbi.com/view?r=eyJrIjoiNjM1NGE3ZTgtMGE0OS00YzI0LTg0MWItMDUwZmU5MzhmNTNkIiwidCI6IjA2MjE5YTRhLWE4MzUtNDRkNS1hZmFmLTM5MjYzNDNiZmI4OSIsImMiOjh9';

        let currentReportIndex = 0;
        const reportUrls = [report1Url, report2Url];

        function switchReport() {
            currentReportIndex = (currentReportIndex + 1) % reportUrls.length;
            reportFrame.src = reportUrls[currentReportIndex];
        }

        reportFrame.src = reportUrls[currentReportIndex];
        setInterval(switchReport, 3000000); // 300000 milisegundos = 5 minutos
    </script>
</body>
</html>
