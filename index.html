<!DOCTYPE html>
<html>
<head>
    <title>Reportes de Power BI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .report-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="reportFrame" class="report-frame" frameborder="0" allowFullScreen="true"></iframe>

    <script>
        const reportFrame = document.getElementById('reportFrame');
        const report1Url = 'https://app.powerbi.com/reportEmbed?reportId=9e1e1481-4d98-4ce5-9398-5eca03a061e9&autoAuth=true&ctid=06219a4a-a835-44d5-afaf-3926343bfb89';
        const report2Url = 'https://app.powerbi.com/reportEmbed?reportId=6a273c25-918f-4f71-9610-0fbc73546ac9&autoAuth=true&ctid=06219a4a-a835-44d5-afaf-3926343bfb89';

        let currentReportIndex = 0;
        const reportUrls = [report1Url, report2Url];

        function switchReport() {
            currentReportIndex = (currentReportIndex + 1) % reportUrls.length;
            reportFrame.src = reportUrls[currentReportIndex];
        }

        reportFrame.src = reportUrls[currentReportIndex];
        setInterval(switchReport, 600000); 
    </script>
</body>
</html>
    </script>
</body>
</html>
